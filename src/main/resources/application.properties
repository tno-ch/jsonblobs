############################################################################
## Application properties: can be overwritten in configmaps in openshift
############################################################################



############################################################################
# HTTP configurations
############################################################################
#quarkus.management.enabled=true
#quarkus.http.test-port=0

############################################################################
# Datasource configurations: values are overridden in kubernetes manifests
############################################################################
#quarkus.mongodb.connection-string = mongodb://root:example@localhost:27017/?authSource=admin&compressors=snappy,zlib,zstd
quarkus.mongodb.connection-string = mongodb://root:example@localhost:27017/?authSource=admin&compressors=zstd


quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=jsonblobs
quarkus.datasource.password=jsonblobs
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/jsonblobs
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.jdbc.pooling-enabled=true
quarkus.datasource.jdbc.initial-size=1
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.enable-metrics=false
quarkus.datasource.jdbc.flush-on-close=true
quarkus.datasource.jdbc.leak-detection-interval=300s
#quarkus.datasource.jdbc.new-connection-sql=SELECT 1 from dual
#quarkus.datasource.jdbc.validation-query-sql=SELECT 1 from dual
quarkus.datasource.devservices.enabled=false

#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.validate-in-dev-mode=false
quarkus.hibernate-orm.packages=org.example.jsonb,\
  org.example.json,\
  org.example.json_lz4,\
  org.example.bytea_lz4

#oracle
quarkus.datasource.orcle.db-kind=oracle
quarkus.datasource.orcle.username=<myuser>
quarkus.datasource.orcle.password=<mypass>
quarkus.datasource.orcle.jdbc.url=<myurl>
quarkus.datasource.orcle.jdbc.driver=oracle.jdbc.OracleDriver
quarkus.datasource.orcle.jdbc.pooling-enabled=true
quarkus.datasource.orcle.jdbc.initial-size=1
quarkus.datasource.orcle.jdbc.min-size=1
quarkus.datasource.orcle.jdbc.max-size=10
quarkus.datasource.orcle.jdbc.enable-metrics=false
quarkus.datasource.orcle.jdbc.flush-on-close=true
quarkus.datasource.orcle.jdbc.leak-detection-interval=300s
quarkus.datasource.orcle.jdbc.new-connection-sql=SELECT 1 from dual
quarkus.datasource.orcle.jdbc.validation-query-sql=SELECT 1 from dual
quarkus.datasource.orcle.devservices.enabled=false
quarkus.hibernate-orm.orcle.datasource=orcle
quarkus.hibernate-orm.orcle.validate-in-dev-mode=false
quarkus.hibernate-orm.orcle.packages=org.example.oracle


